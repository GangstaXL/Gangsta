<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бинды для CS:GO 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .bind {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bind code {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .copy-btn {
            background: #ff9800;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
        }
        .copy-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <h1>Бинды для CS:GO 2</h1>
    <div class="container">
        <div class="bind">
            <code>bind "F" "use weapon_knife; use weapon_flashbang"</code>
            <button class="copy-btn" onclick="copyBind(this)">Копировать</button>
        </div>
        <div class="bind">
            <code>bind "V" "+voicerecord"</code>
            <button class="copy-btn" onclick="copyBind(this)">Копировать</button>
        </div>
    </div>

    <script>
        function copyBind(button) {
            const bindText = button.previousElementSibling.innerText;
            navigator.clipboard.writeText(bindText).then(() => {
                button.innerText = "Скопировано!";
                setTimeout(() => { button.innerText = "Копировать"; }, 1500);
            }).catch(err => console.error("Ошибка копирования: ", err));
        }
    </script>
</body>
</html>
