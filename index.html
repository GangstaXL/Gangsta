<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff0000;
            text-transform: uppercase;
        }
        .bind-container {
            max-width: 900px;
            margin: 20px auto;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            text-align: left;
        }
        .bind {
            margin-bottom: 15px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .bind p {
            margin: 5px 0;
            font-weight: bold;
        }
        .bind code {
            display: block;
            background: #000;
            padding: 5px;
            border-radius: 5px;
            color: #0f0;
        }
        .copied {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(0, 255, 0, 0.8);
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

  <h1>34 –ß–ò–¢–ï–†–°–ö–ò–• –ë–ò–ù–î–ê –î–õ–Ø CS2</h1>

  <div class="bind-container">
    <div class="bind" onclick="copyToClipboard(this, 'bind \"MOUSE4\" \"+attack; wait 5; -attack\"')">
      <p>üéØ –ê–ò–ú / –¢–†–ò–ì–ì–ï–†-–ë–û–¢</p>
      <code>bind "MOUSE4" "+attack; wait 5; -attack"</code>
      <span class="copied">–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!</span>
    </div>
  </div>
  
  <div class="bind-container">
    <div class="bind" onclick="copyToClipboard(this, 'bind \"MOUSE3\" \"+attack2; wait 5; -attack; wait 5; +attack; wait 5; -attack\"')">
      <p>üìå –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å—Ç—Ä–µ–ª—å–±–∞</p>
      <code>bind "MOUSE3" "+attack2; wait 5; -attack; wait 5; +attack; wait 5; -attack"</code>
      <span class="copied">–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!</span>
    </div>
  </div>
  
  <script>
    function copyToClipboard(element, text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        const copiedMessage = element.querySelector('.copied');
        copiedMessage.style.display = 'inline';
        setTimeout(() => {
            copiedMessage.style.display = 'none';
        }, 1500);
    }
  </script>

</body>
